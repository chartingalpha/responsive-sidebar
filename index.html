<!doctype html>
<html lang="en">
  <head>
    <title>Responsive Sidebar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified jQuery -->
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- Custom css -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="sidebar-collapsed">
    <div id="wrapper">
      <aside class="sidebar" role="sidebar">
        <div class="sidebar-inner">
          <div class="user-panel">
            <img src="img/avatar.png" class="img-circle user-avatar">
            <div class="user-profile">
              <span class="prefix">Sign in as</span>
              <span class="email">calvin@calvinchan.net</span>
            </div>
          </div>
          <ul class="sidebar-nav">
            <li>
              <a href="#">
                <i class="glyphicon glyphicon-inbox"></i>
                Inbox
              </a>
            </li>
            <li>
              <a href="#">
                <i class="glyphicon glyphicon-send"></i>
                Sent
              </a>
            </li>
            <li>
              <a href="#">
                <i class="glyphicon glyphicon-star"></i>
                Starred
              </a>
            <li>
              <a href="#">
                <i class="glyphicon glyphicon-hdd"></i>
                Archive
              </a>
            </li>
            <li>
              <a href="#">
                <i class="glyphicon glyphicon-trash"></i>
                Trash
              </a>
            </li>
          </ul>
          <div class="divider">
            Labels
          </div>
          <ul class="sidebar-nav">
            <li>
              <a href="#">
                Important
                <span class="label label-danger">67</span>
              </a>
            </li>
            <li>
              <a href="#">
                To-dos
                <span class="label label-warning">2</span>
              </a>
            </li>
            <li>
              <a href="#">
                Notes
                <span class="label label-info">1</span>
              </a>
            </li>
          </ul>
        </div>
      </aside>
      <main class="content">
        <nav class="navbar navbar-default" role="navigation">
          <div class="container-fluid">
            <a class="btn btn-default navbar-btn" href="#" data-toggle="sidebar">
              <i class="glyphicon glyphicon-menu-hamburger"></i>
              Menu
            </a>
            <ul class="nav navbar-nav pull-right">
              <li class="dropdown">
                <a href="#" data-toggle="dropdown" role="dropdown">
                  <img src="img/avatar.png" class="img-circle" height="25" width="25">
                  calvin@calvinchan.net
                  <span class="caret"></span>
                </a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                  <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Action</a></li>
                  <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Another action</a></li>
                  <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Something else here</a></li>
                  <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Separated link</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </nav>
        <div class="container-fluid">
          Some content goes here...
        </div>
      </main>
    </div>
    <!-- wrapper -->

    <script>
      // DOM ready
      $(function () {
        // Click handler
        $('a[data-toggle=sidebar]').on('click', function () {
          $('body').toggleClass('sidebar-collapsed');
        });
      });
    </script>
  </body>
</html>
